cubes:
  - name: envelopes
    sql_table: dmp.envelopes
    data_source: default

    joins:
      - name: churches
        sql: "{CUBE.churchId} = {churches.id}"
        relationship: many_to_one

      - name: members
        sql: "{CUBE.memberId} = {members.id}"
        relationship: many_to_one

    dimensions:
      - name: id
        sql: id
        type: string
        primary_key: true

      - name: churchId
        sql: "{CUBE}.`churchId`"
        type: string

      - name: memberId
        sql: "{CUBE}.`memberId`"
        type: string

      - name: createdAt
        sql: "{CUBE}.`createdAt`"
        type: time

      - name: updatedAt
        sql: "{CUBE}.`updatedAt`"
        type: time

      - name: assignedAt
        sql: "{CUBE}.`assignedAt`"
        type: time

      - name: releasedAt
        sql: "{CUBE}.`releasedAt`"
        type: time

    measures:
      - name: count
        type: count

      - name: envelopeNumber
        sql: "{CUBE}.`envelopeNumber`"
        type: sum

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

