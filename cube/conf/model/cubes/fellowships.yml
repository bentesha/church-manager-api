cubes:
  - name: fellowships
    sql_table: fellowships
    data_source: default

    joins:
      - name: churches
        sql: "{CUBE.churchId} = {churches.id}"
        relationship: many_to_one

    dimensions:
      - name: id
        sql: id
        type: string
        primary_key: true

      - name: chairmanId
        sql: "{CUBE}.`chairmanId`"
        type: string

      - name: churchId
        sql: "{CUBE}.`churchId`"
        type: string

      - name: deputyChairmanId
        sql: "{CUBE}.`deputyChairmanId`"
        type: string

      - name: name
        sql: name
        type: string

      - name: notes
        sql: notes
        type: string

      - name: secretaryId
        sql: "{CUBE}.`secretaryId`"
        type: string

      - name: treasurerId
        sql: "{CUBE}.`treasurerId`"
        type: string

      - name: createdAt
        sql: "{CUBE}.`createdAt`"
        type: time

      - name: updatedAt
        sql: "{CUBE}.`updatedAt`"
        type: time

    measures:
      - name: count
        type: count

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

