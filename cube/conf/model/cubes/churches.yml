cubes:
  - name: churches
    sql_table: churches
    data_source: default

    joins: []

    dimensions:
      - name: id
        sql: id
        type: string
        primary_key: true

      - name: contactEmail
        sql: "{CUBE}.`contactEmail`"
        type: string

      - name: contactPhone
        sql: "{CUBE}.`contactPhone`"
        type: string

      - name: domainName
        sql: "{CUBE}.`domainName`"
        type: string

      - name: name
        sql: name
        type: string

      - name: registrationNumber
        sql: "{CUBE}.`registrationNumber`"
        type: string

      - name: createdAt
        sql: "{CUBE}.`createdAt`"
        type: time

      - name: updatedAt
        sql: "{CUBE}.`updatedAt`"
        type: time

    measures:
      - name: count
        type: count

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

