cubes:
  - name: users
    sql_table: users
    data_source: default

    joins:
      - name: churches
        sql: "{CUBE.churchId} = {churches.id}"
        relationship: many_to_one

    dimensions:
      - name: id
        sql: id
        type: string
        primary_key: true

      - name: churchId
        sql: "{CUBE}.`churchId`"
        type: string

      - name: email
        sql: email
        type: string

      - name: name
        sql: name
        type: string

      - name: phoneNumber
        sql: "{CUBE}.`phoneNumber`"
        type: string

      - name: roleId
        sql: "{CUBE}.`roleId`"
        type: string

      - name: createdAt
        sql: "{CUBE}.`createdAt`"
        type: time

      - name: updatedAt
        sql: "{CUBE}.`updatedAt`"
        type: time

    measures:
      - name: count
        type: count

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

