cubes:
  - name: dependants
    sql_table: dependants
    data_source: default

    joins:
      - name: churches
        sql: "{CUBE.churchId} = {churches.id}"
        relationship: many_to_one

      - name: members
        sql: "{CUBE.memberId} = {members.id}"
        relationship: many_to_one

    dimensions:
      - name: id
        sql: id
        type: string
        primary_key: true

      - name: churchId
        sql: "{CUBE}.`churchId`"
        type: string

      - name: dateOfBirth
        sql: "{CUBE}.`dateOfBirth`"
        type: string

      - name: firstName
        sql: "{CUBE}.`firstName`"
        type: string

      - name: lastName
        sql: "{CUBE}.`lastName`"
        type: string

      - name: memberId
        sql: "{CUBE}.`memberId`"
        type: string

      - name: relationship
        sql: relationship
        type: string

      - name: createdAt
        sql: "{CUBE}.`createdAt`"
        type: time

      - name: updatedAt
        sql: "{CUBE}.`updatedAt`"
        type: time

    measures:
      - name: count
        type: count

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

