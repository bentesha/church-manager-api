cubes:
  - name: envelope_assignments
    sql_table: dmp.envelope_assignments
    data_source: default

    joins:
      - name: churches
        sql: "{CUBE.churchId} = {churches.id}"
        relationship: many_to_one

      - name: envelopes
        sql: "{CUBE.envelopeId} = {envelopes.id}"
        relationship: many_to_one

      - name: members
        sql: "{CUBE.memberId} = {members.id}"
        relationship: many_to_one

    dimensions:
      - name: id
        sql: id
        type: string
        primary_key: true

      - name: activityType
        sql: "{CUBE}.`activityType`"
        type: string

      - name: churchId
        sql: "{CUBE}.`churchId`"
        type: string

      - name: envelopeId
        sql: "{CUBE}.`envelopeId`"
        type: string

      - name: memberId
        sql: "{CUBE}.`memberId`"
        type: string

      - name: createdAt
        sql: "{CUBE}.`createdAt`"
        type: time

      - name: updatedAt
        sql: "{CUBE}.`updatedAt`"
        type: time

      - name: activityAt
        sql: "{CUBE}.`activityAt`"
        type: time

    measures:
      - name: count
        type: count

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

