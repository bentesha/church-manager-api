cubes:
  - name: user_credentials
    sql_table: user_credentials
    data_source: default

    joins:
      - name: users
        sql: "{CUBE.userId} = {users.id}"
        relationship: many_to_one

    dimensions:
      - name: passwordHash
        sql: "{CUBE}.`passwordHash`"
        type: string

      - name: passwordSalt
        sql: "{CUBE}.`passwordSalt`"
        type: string

      - name: userId
        sql: "{CUBE}.`userId`"
        type: string
        primary_key: true

      - name: username
        sql: username
        type: string

      - name: createdAt
        sql: "{CUBE}.`createdAt`"
        type: time

      - name: updatedAt
        sql: "{CUBE}.`updatedAt`"
        type: time

      - name: lastLoginAt
        sql: "{CUBE}.`lastLoginAt`"
        type: time

    measures:
      - name: count
        type: count

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

