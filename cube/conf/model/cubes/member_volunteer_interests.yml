cubes:
  - name: member_volunteer_interests
    sql_table: dmp.member_volunteer_interests
    data_source: default

    joins:
      - name: members
        sql: "{CUBE.memberId} = {members.id}"
        relationship: many_to_one

    dimensions:
      - name: memberId
        sql: "{CUBE}.`memberId`"
        type: string
        primary_key: true

      - name: opportunityId
        sql: "{CUBE}.`opportunityId`"
        type: string

      - name: createdAt
        sql: "{CUBE}.`createdAt`"
        type: time

      - name: updatedAt
        sql: "{CUBE}.`updatedAt`"
        type: time

    measures:
      - name: count
        type: count

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

